           .line {

    <body>
        <div class="container-fluid">
            <!-- <div class="row" id="title"> -->
                    <h1>Mapping the 1854 London Cholera Outbreak</h1>
            <!-- </div> -->
            <div class="row" style="background-color: white;">
                <!-- <p>I have a map</p> -->
                
                <div class="col-7">
                    <svg id="main" width="650" height="600" style="background-color:rgb(242,247,241);">
                        <g>   
                        </g>
                    </svg>
                </div>
                <!-- <div class="col-1" style="background-color: rgb(157,210,184);"></div> -->
                <div class="col-5">

                    <svg id="extra" width="220" height="250">

                    <button type="button" class="btn btn-light btn-block" id = "changeView" onclick="genderAndAge()">Age View</button>

                    </svg>
                    <svg id="agesexview" width="1000" height="350" style="visibility: hidden;">

            <div class="row">
                <div class="col-3"></div>

                        <svg id="distview" width="500" height="350">
                        </svg>
                    </center>

            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">Reference Sources:</div>
                <div class="col-2"></div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <a href="https://bl.ocks.org/iamkevinv/0a24e9126cd2fa6b283c6f2d774b69a2" target="_blank">Zoom In and Zoom Out</a>
                </div>
                <div class="col-2"></div> 
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <a href="https://bl.ocks.org/alandunning/cfb7dcd7951826b9eacd54f0647f48d3" target="_blank">Line Chart with Circle Tooltip D3 V4</a>
                </div>
                <div class="col-2"></div> 
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <a href="https://www.dashingd3js.com/svg-paths-and-d3js" target="_blank">Draw Maps: SVG Paths and D3.js</a>
                </div>
                <div class="col-2"></div> 
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <a href="https://github.com/lindbrook/cholera" target="_blank">Street and Building Labels Source for Snow's Map</a>
                </div>

        <script type="text/javascript">
            

        	var scaleInstant =30;
            var lineFunction = d3.line()
                                 .x(function(d) { return d.x*scaleInstant; })
                                 .y(function(d) { return d.y*scaleInstant; });
            var goa=1; //1 means gender 0 means age   
            function genderAndAge(){
                if(goa == 1){
                    document.getElementById("changeView").innerHTML="Gender View";
                    d3.select("#main").select("g").selectAll("circle").remove();
                    goa=0;
                }else{
                    document.getElementById("changeView").innerHTML="Age View";
                    d3.select("#main").select("g").selectAll("circle").remove();
                    goa=1;
                }
            }
             
            var zoom = d3.zoom()
                        .scaleExtent([1,8])
                        .on("zoom",zoomed);
            var mapgraph = d3.select("#main")
                                .on("click",stopped,true);
            mapgraph.append("rect")
                    .attr("class","background")
                    .attr("width",width)
                    .attr("height",height)
                    .on("click", reset);

            mapgraph.call(zoom);
            



            
            d3.json("/data/streets.json",function(d){
                //console.log(d.length);
                for (var i=0; i< d.length; i++){
                    d3.select("#main").select("g")
                                        .append("path")
                                        .attr("d", lineFunction(d[i]))
                                        .attr("stroke", "black")
                                        .attr("stroke-width", 2.5)
                                        .attr("fill", "none");
                }           
            });
            //data for labels
            streetlabels = [{x:11.165,y:16.6,street:'Oxford Street',degree:10},{x:5,y:17,street:'Regent Street',degree:-75},{x:18,y:13,street:'Dean Street',degree:-70},{x:8,y:10,street:'Regent Street',degree:-60},{x:12.5,y:12.3,street:'Broad Street',degree:25}];

            
            //lable the building 
            d3.select("#main").select("g")
                                .append("rect")
                                .attr("x",11.2*scaleInstant)
                                .attr("y",12.5*scaleInstant)
                                .attr("width",1.2*scaleInstant)
                                .attr("height",1*scaleInstant)
                                .style("fill","gray")
                                .style("stroke","black")
                                .attr("transform","rotate(30,"+11.2*scaleInstant+","+12.5*scaleInstant+")");
            d3.select("#main").select("g")
                                .append("text")
                                .attr("x",11*scaleInstant)
                                .attr("y",13*scaleInstant)
                                .attr("transform","rotate(30,"+11*scaleInstant+","+13*scaleInstant+")")
                                .style("font-size","5px")
                                .style("fill","white")
                                .text(" Work House");

            d3.select("#main").select("g")
                                .append("rect")
                                .attr("x",14*scaleInstant)
                                .attr("y",11.2*scaleInstant)
                                .attr("width",0.5*scaleInstant)
                                .attr("height",1.2*scaleInstant)
                                .style("fill","gray")
                                .attr("transform","rotate(29,"+14*scaleInstant+","+11.2*scaleInstant+")");
            d3.select("#main").select("g")
                                .append("text")
                                .attr("x",13.9*scaleInstant)
                                .attr("y",12.2*scaleInstant)
                                .attr("transform","rotate(-61,"+13.9*scaleInstant+","+12.2*scaleInstant+")")
                                .style("font-size","5px")
                                .style("fill","white")
                                .text(" Brewery");
            //label the street
            d3.select("#main").select("g")
                                .selectAll("text")
                                .data(streetlabels)
                                .enter()
                                .append("text")
                                .attr("x",function(d){
                                    return d.x*scaleInstant;
                                })
                                .attr("y",function(d){
                                    return d.y*scaleInstant;
                                })
                                .attr("text-anchor", "middle")
                                .attr("transform",function(d){
                                    return "rotate("+d.degree+","+d.x*scaleInstant+","+d.y*scaleInstant+")"
                                })
                                .text(function(d){
                                    return d.street
                                });
            function reset() {
              active.classed("active", false);
              active = d3.select(null);

              mapgraph.transition()
                  .duration(750)
                  // .call( zoom.transform, d3.zoomIdentity.translate(0, 0).scale(1) ); // not in d3 v4
                  .call( zoom.transform, d3.zoomIdentity ); // updated for d3 v4
            }

            function zoomed() {
              d3.select("#main").select("g").style("stroke-width", 1.5 / d3.event.transform.k + "px");
              // g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")"); // not in d3 v4
              d3.select("#main").select("g").attr("transform", d3.event.transform); // updated for d3 v4
            }

            // If the drag behavior prevents the default click,
            // also stop propagation so we donâ€™t click-to-zoom.
            function stopped() {
              if (d3.event.defaultPrevented) d3.event.stopPropagation();
            }
            // draw labels
            var noti = d3.select("#extra").select("g");
                noti.append("text")
                    .attr("x",0)
                    .attr("y",20)
                    .text("Location");

                for(var i=0; i<2; i++){
                    noti.append("rect")
                        .attr("x",5)
                        .attr("y",40+i*20)
                        .attr("width",10)
                        .attr("height",10)
                        .style("fill",function(){
                            if(i==0){
                                return "black";
                            }else if(i==1){
                                return "gray";
                            }
                        });
                    noti.append("text")
                        .attr("x",20)
                        .attr("y",50+i*20)
                        .text(function(){
                            if(i==0){
                                return "pumps";
                            }else if(i==1){
                                return "buildings";
                            }
                        });
                }
                //adding for location labels

                for(var i=0;i<6;i++){
                    noti.append("circle")
                    .attr("cx",115)
                    .attr("cy",40+i*20)
                    .attr("r",5)
                    .attr("stroke","black")
                    .attr("fill",function(){
                        if(i==0){
                            return d3.rgb(21,30,94);
                            // return "#ffffcc";
                        }else if(i==1){
                            // return "#c7e9bc";
                            return d3.rgb(34,59,137);
                        }else if(i==2){
                            // return "#7fcdbb";
                            return d3.rgb(49,107,167);
                        }else if(i==3){
                            // return "#41b6c4";
                            return d3.rgb(65,157,197);
                        }else if(i==4){
                            // return "#2c7fb8";
                            return d3.rgb(112,195,208);
                        }else if(i==5){
                            // return "#253494";
                            return d3.rgb(190,224,205);
                        }
                    });
                }

                noti.append("text")
                    .attr("x",110)
                    .attr("y",20)
                    .text("Age");

                //adding colors of label for age
                for(var i=0;i<6;i++){
                    noti.append("circle")
                    .attr("cx",115)
                    .attr("cy",40+i*20)
                    .attr("r",5)
                    .attr("stroke","black")
                    .attr("fill",function(){
                        if(i==0){
                            return d3.rgb(21,30,94);
                        }else if(i==1){
                            return d3.rgb(34,59,137);
                        }else if(i==2){
                            return d3.rgb(49,107,167);
                        }else if(i==3){
                            return d3.rgb(65,157,197);
                        }else if(i==4){
                            return d3.rgb(112,195,208);
                        }else if(i==5){
                            return d3.rgb(190,224,205);
                        }
                    });
                }
                //adding text for age
                for(var i=0;i<6;i++){
                    noti.append("text")
                    .attr("x",125)
                    .attr("y",45+i*20)
                    .text(function(){
                        if(i==0){
                            return "0-10";
                        }else if(i==1){
                            return "11-20";
                        }else if(i==2){
                            return "21-40";
                        }else if(i==3){
                            return "41-60";
                        }else if(i==4){
                            return "61-80";
                        }else if(i==5){
                            return ">80";
                        }
                    });
                }

                noti.append("text")
                    .attr("x",0)
                    .attr("y",170)
                    .text("Gender");

                for(var i=0; i<2; i++){
                    noti.append("circle")
                        .attr("cx",10)
                        .attr("cy",190+i*20)
                        .attr("r",5)
                        .style("stroke","black")
                        .attr("fill",function(){
                            if(i==0){
                                return d3.rgb(76,120,168);
                            }else{
                                return d3.rgb(245,133,24);
                            }
                        });
                }
                for(var i=0;i<2;i++){
                    noti.append("text")
                        .attr("x",20)
                        .attr("y",195+i*20)
                        .text(function(){
                            if(i==0){
                                return "Male";
                            }else{
                                return "Female";
                            }
                        });
                }
            // read pumps data
            var pumpsloc = [];
            var pumps = d3.csv("/data/pumps.csv",function(d){
                // console.log(d);
                // console.log(d.length);
                for(var i = 0; i<d.length; i++){
                    pumpsloc[i] = [];
                    pumpsloc[i][0]=d[i].x;
                    pumpsloc[i][1]=d[i].y;
                }
                // console.log(pumpsloc);
                drawPumps();
            });
            // draw pumps
            function drawPumps(){
                d3.select("#main").select("g")
                                .selectAll("rect")
                                .data(pumpsloc)
                                .enter()
                                .append("rect")
                                .attr("x",function(d){
                                    return d[0]*scaleInstant;
                                })
                                .attr("y",function(d){
                                    return d[1]*scaleInstant;
                                })
                                .attr("width",10)
                                .attr("height",10);
            }
        
            // draw timeline graph
            var margin = {top:20, right:20, bottom:50, left:70},
            	width = 500-margin.left - margin.right,
            	height = 300 - margin.top - margin.bottom;
            //parse the date
            var parseTime = d3.timeParse("%d-%b");
            //set ranges 
            var x = d3.scaleTime().range([0,width]);
            var y = d3.scaleLinear().range([height,0]);
            var x1= d3.scaleBand().range([0,width]).padding(0.1);
            //define the line

            var valueline = d3.line()
            					.x(function(d){
            						return x(d.date);
            					})
            					.y(function(d){
            						return y(d.deaths);
            					});

            // append the svg object to the body of the page
            // append a 'group' element to 'svg'
            // moves the group element to the top left margin
            var svg = d3.select("#timegraph")
					    .attr("width", width + margin.left + margin.right)
					    .attr("height", height + margin.top + margin.bottom)
					  	.append("g")
					    .attr("transform",
					          "translate(" + margin.left + "," + margin.top + ")");
			var g = svg.append("g");
				// .attr("transform","translate("+margin.left+","+margin.top+")");
			//window chart
            var barchart = d3.select("#windowview")
                            .attr("width",width + margin.left + margin.right)
                            .attr("height",height + margin.top + margin.bottom)
                            .append("g")
                            .attr("transform","translate("+margin.left+","+margin.top+")");
            var g1 = barchart.append("g");

            var agesex = d3.select("#agesexview")
                            .attr("width",width + margin.left + margin.right)
                            .attr("height",height + margin.top + margin.bottom)
                            .append("g")
                            .attr("transform","translate("+margin.left+","+margin.top+")");
            //get the data
            d3.queue()
                .defer(d3.csv,"/data/deathdays.csv")
                .defer(d3.csv,"/data/deaths_age_sex.csv")
                .await(function(error,data1,data2){
                    if(error){
                        console.log("sorry, something wrong," + error);
                    }else{
                        data1.forEach(function(d){
                            d.date = parseTime(d.date);
                            d.deaths = +d.deaths;
                        });
                        //scale the range of the data
                        x.domain(d3.extent(data1,function(d){
                            return d.date;
                        }));
                        // x1.domain(d3.extent(data2,function(d){
                        //     return d.age;
                        // }));
                        y.domain([0, d3.max(data1, function(d){
                            return d.deaths;
                        })]);

                        //distribution of age and sex
                        agesex.selectAll("bar")
                                .data(data2)
                                .enter()
                                .append("rect")
                                .attr("x",function(d){

                                })
                                .attr("y",function(d){
                                    return y(d.age)
                                })
                        
                        //caculate the distribution
                        var dist = [{male:0,female:0,label:"0-10"},{male:0,female:0,label:"11-20"},{male:0,female:0,label:"21-40"},{male:0,female:0,label:"41-60"},{male:0,female:0,label:"61-80"},{male:0,female:0,label:">80"}];
                        for(var i=0;i<data2.length;i++){
                            if(data2[i].age==0){
                                if(data2[i].gender==0){
                                    dist[0].male++;
                                }else{
                                    dist[0].female++;
                                }
                            }else if(data2[i].age==1){
                                if(data2[i].gender==0){
                                    dist[1].male++;
                                }else{
                                    dist[1].female++;
                                }
                            }if(data2[i].age==2){
                                if(data2[i].gender==0){
                                    dist[2].male++;
                                }else{
                                    dist[2].female++;
                                }
                            }if(data2[i].age==3){
                                if(data2[i].gender==0){
                                    dist[3].male++;
                                }else{
                                    dist[3].female++;
                                }
                            }if(data2[i].age==4){
                                if(data2[i].gender==0){
                                    dist[4].male++;
                                }else{
                                    dist[4].female++;
                                }
                            }if(data2[i].age==5){
                                if(data2[i].gender==0){
                                    dist[5].male++;
                                }else{
                                    dist[5].female++;
                                }
                            }
                        }
                        console.log(dist);
                        x1.domain(dist.map(function(d,i){
                            // console.log(d.label);
                            return d.label;
                        }));      
                        var distgraph = d3.select("#distview")
                                        .attr("width", width + margin.left + margin.right)
                                        .attr("height", height + margin.top + margin.bottom)
                                        .append("g")
                                        .attr("transform",
                                              "translate(" + margin.left + "," + margin.top + ")");
                        var g2 = distgraph.append("g")
                                            .attr("transform","translate(0,"+height+")")
                                            .call(d3.axisBottom(x1));
                        distgraph.selectAll(".bar")
                                .data(dist)
                                .enter()
                                .append("rect")
                                .attr("class","male")
                                .attr("x",function(d){
                                    return x1(d.label);
                                })
                                .attr("width",x1.bandwidth()/2)
                                .attr("y",function(d){
                                    return y(d.male);
                                })
                                .attr("height",function(d,i,j){
                                    return height-y(d.male);
                                });
                        distgraph.selectAll(".bar")
                                .data(dist)
                                .enter()
                                .append("text")
                                .attr("x",function(d){
                                    return x1(d.label);
                                })
                                .attr("y",function(d){
                                    return y(d.male)-2;
                                })
                                .text(function(d){
                                    return d.male;
                                });
                        distgraph.selectAll(".bar")
                                .data(dist)
                                .enter()
                                .append("rect")
                                .attr("class","female")
                                .attr("x",function(d){
                                    return x1(d.label)+x1.bandwidth()/2;
                                })
                                .attr("width",x1.bandwidth()/2)
                                .attr("y",function(d){
                                    return y(d.female);
                                })
                                .attr("height",function(d,i,j){
                                    return height-y(d.female);
                                });
                        distgraph.selectAll(".bar")
                                .data(dist)
                                .enter()
                                .append("text")
                                .attr("x",function(d){
                                    return x1(d.label)+x1.bandwidth()/2;
                                })
                                .attr("y",function(d){
                                    return y(d.female)-2;
                                })
                                .text(function(d){
                                    return d.female;
                                });
                        //label for y
                        distgraph.append("text")
                            .attr("transform","rotate(-90)")
                            .attr("y", 0 - margin.left)
                            .attr("y2",height)
                            .attr("x", 0 - (height/2))
                            .attr("x2",width)
                            .attr("dy","1em")
                            .style("text-anchor","middle")
                            .text("the Amount of the Deaths");
                        distgraph.append("text")
                                .attr("transform","translate("+(width/2)+" ,"+(height+margin.top+20)+")")
                                .style("text-anchor","middle")
                                .text("the Range of Age");
                        
                        // console.log(x);
                        // d3.csv("/data/dist.csv",function(d){
                        //     distgraph.append("g").selectAll("g")    .data(d)
                        //             .enter()
                        //             .append("g")
                        //             // .style("fill",function())
                        //             .selectAll("rect")
                        //             .
                        // });
                        // distgraph.selectAll(".bar")
                        //         .data(dist_arr_t[0])
                        //         .enter()
                        //         .append("rect")
                        //         .attr("x",function(){
                        //             return 1;
                        //         })
                        //         .attr("y",function(d){
                        //             return d.male;
                        //         });

                        distgraph.append("g")
                                .call(d3.axisLeft(y));
                        


                        svg.append("path")
                            .data([data1])
                            .attr("class","line")
                            .attr("d",valueline);
                        // text label for the x axis
                        svg.append("text")
                            .attr("transform","translate("+(width/2)+" ,"+(height+margin.top+20)+")")
                            .style("text-anchor","middle")
                            .text("Date");
                        barchart.append("text")
                                .attr("transform","translate("+(width/2)+" ,"+(height+margin.top+20)+")")
                                .style("text-anchor","middle")
                                .text("Date");
                        //add the X axis
                        svg.append("g")
                            .attr("transform","translate(0,"+height+")")
                            .call(d3.axisBottom(x));
                        barchart.append("g")
                                .attr("transform","translate(0,"+height+")")
                                .call(d3.axisBottom(x));
                        //add the Y axis
                        svg.append("g")
                            .call(d3.axisLeft(y));
                        barchart.append("g")
                                .call(d3.axisLeft(y));
                        //text label for Y
                        svg.append("text")
                            .attr("transform","rotate(-90)")
                            .attr("y", 0 - margin.left)
                            .attr("y2",height)
                            .attr("x", 0 - (height/2))
                            .attr("x2",width)
                            .attr("dy","1em")
                            .style("text-anchor","middle")
                            .text("the Amount of the Deaths");
                        barchart.append("text")
                                .attr("transform","rotate(-90)")
                                .attr("y", 0 - margin.left)
                                .attr("y2",height)
                                .attr("x", 0 - (height/2))
                                .attr("x2",width)
                                .attr("dy","1em")
                                .style("text-anchor","middle")
                                .text("the Amount of the Deaths");

                        var map = d3.select("#main").select("g");
                        var focus = g.append("g")
                            .attr("class", "focus")
                            .style("display","none");
                        var windrect = g1.append("g")
                                        .attr("class","focus")
                                        .style("display","none");
                        
                                       
                        focus.append("line")
                            .attr("class", "x-hover-line hover-line")
                            .attr("y", 0)
                            .attr("y2", height);

                        focus.append("circle")
                            .attr("r", 7.5);

                        focus.append("text")
                            .attr("x", 15)
                            .attr("dy", ".31em");

                        svg.append("rect")
                            .attr("class","overlay")
                            .attr("width",width)
                            .attr("height",height)
                            .on("mouseover",function(){ focus.style("display",null); })
                            .on("mouseout",function(){ focus.style("display","none"); })
                            .on("mousemove",mousemove);
                        var bisectDate = d3.bisector(function(d)            {
                                            return d.date;
                                        }).left;

                        barchart.selectAll("bar")
                                .data(data1)
                                .enter()
                                .append("rect")
                                .style("fill","steelblue")
                                .attr("x",function(d){
                                    // console.log(x(d.date));
                                    return x(d.date);

                                })
                                .attr("width",8)
                                .attr("y",function(d){
                                    return y(d.deaths);
                                })
                                .attr("height",function(d){
                                    return height-y(d.deaths);
                                });
                        barchart.append("rect")
                                .attr("class","lay")
                                .attr("width",200)
                                .attr("length",300)
                                .attr("x",200)
                                .attr("y",200)
                                .style("fill","steelblue");
                        function mousemove(){
                            var x0 = x.invert(d3.mouse(this)[0]),
                                i = bisectDate(data1, x0, 1),
                                d0 = data1[i-1],
                                d1 = data1[i],
                                d = (x0 - d0.date)>(d1.date - x0)?d1:d0;
                            var xx = d.date;

                            var alreadyDead =[];
                            for(var i=0;i<data2.length;i++){
                                if(parseTime(data2[i].deathdate)<=xx){
                                    alreadyDead.push(data2[i]);
                                }
                            }
                            map.selectAll("circle").remove();
                            map.selectAll("circle")
                                .append("circle")
                                .data(alreadyDead)
                                .enter()
                                .append("circle")
                                .attr("class","deadPeaple")
                                .attr("cx",function(d){
                                    return d.x*scaleInstant;
                                    
                                })
                                .attr("cy",function(d){
                                    
                                    return d.y*scaleInstant;
                                    
                                })
                                .style("fill",function(d){
                                    if(goa==0){
                                        if(d.gender==0){
                                            return d3.rgb(76,120,168);
                                        }
                                        else if(d.gender==1){
                                            return d3.rgb(245,133,24);
                                        }
                                    }else if(goa==1){
                                        if(d.age==0){
                                            return d3.rgb(21,30,94);
                                        }else if(d.age==1){
                                            return d3.rgb(34,59,137);
                                        }else if(d.age==2){
                                            return d3.rgb(49,107,167);
                                        }else if(d.age==3){
                                            return d3.rgb(65,157,197);
                                        }else if(d.age==4){
                                            return d3.rgb(112,195,208);
                                        }else if(d.age==5){
                                            return d3.rgb(190,224,205);
                                        }
                                    }
                                    
                                })
                                .style("stroke","black")
                                .attr("r",3);
                            var count = 0;
                            focus.attr("transform","translate("+x(d.date)+","+y(d.deaths)+")");
                            focus.select("text").text(function(){
                                var total = 0;
                                for(var i=0;i<data1.length;i++){
                                    if (data1[i].date<=d.date) {
                                        total = total + data1[i].deaths;
                                    }

                                }
                                var result = d.deaths +";" + "total:" + total;
                                return result;
                            });
                            focus.select(".x-hover-line").attr("y2",height-y(d.deaths));
                            focus.select(".y-hover-line").attr("x2",width+width);

                        }

                    }
                });
