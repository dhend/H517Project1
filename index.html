        <svg width="200" height="200">
            <rect x="20" y="105" width="20" height="45"/>

        <svg width="400" height="200">
            <rect id="bar1" x="50" y="50" width="20" height="100"/>
            <rect id="bar2" x="92" y="50" width="20" height="100"/>
            <rect id="bar3" x="134" y="50" width="20" height="100"/>

            <line x1="40" x2="220" y1="150" y2="150" stroke="black"></line>
            <line x1="40" x2="40" y1="0" y2="150" stroke="black"></line>
        </svg>
        <script type="text/javascript">
            var CHART_HEIGHT = 130;
            var pets = [20, 50, 102];
            for (var i=0; i<pets.length; i++){
                var bar = document.getElementById("bar"+(i+1));
                bar.setAttribute('height',(pets[i]/102)*CHART_HEIGHT);
                bar.setAttribute('y',CHART_HEIGHT+10-(pets[i]/102)*CHART_HEIGHT);
            }
        </script>
        <svg id="special" width="400" height="200">
            <rect id="bar1" x="50" y="50" width="20" height="100"/>
            <rect id="bar2" x="92" y="50" width="20" height="100"/>
            <rect id="bar3" x="134" y="50" width="20" height="100"/>

            <line x1="40" x2="220" y1="150" y2="150" stroke="black"></line>
            <line x1="40" x2="40" y1="0" y2="150" stroke="black"></line>
        </svg>
        <script type="text/javascript">
            var CHART_HEIGHT = 130;
            var pets = [45, 21, 102];
            var selection = d3.select('#special').selectAll('rect').data(pets);
            selection.attr('height',function(d){return (d/102)*CHART_HEIGHT;});
            selection.attr('y',function(d){return CHART_HEIGHT+10-(d/102)*CHART_HEIGHT;});
        </script>
        <br>
        <script type="text/javascript">
            var dataset = [];
            for (var i=0; i<25; i++){
                var newNumber = Math.random()*30;
                dataset.push(newNumber);
            }
            d3.select("body").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class","bar")
                .style("height",function(d){
                    var barHeight = d*5;
                    return barHeight + "px";
                });
        </script>
        <br>
        <script type="text/javascript">
            var svg = d3.select("body").append("svg");
            var w=500;
            var h=50;
            svg.attr("width", w)
               .attr("height", h)
               .style("background-color","steelblue");
        </script>
        <br><br>
        <script type="text/javascript">
            var dataset = [ 5, 10, 15, 20, 25 ];
            var svg = d3.select("body").append("svg");
            var circles = svg.selectAll("circle")
                             .data(dataset)
                             .enter()
                             .append("circle");
                circles.attr("cx",function(d, i){
                            return (i*50) + 25; 
                        })
                        .attr("cy", h/2)
                        .attr("r", function(d){
                            return d;
                        })
                        .attr("fill","yellow")
                        .attr("stroke","orange")
                        .attr("stroke-width",function(d){
                            return d/2;
                        });
        </script>
        <br>
        <script type="text/javascript">
            var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25];
            var w=500;
            var h=100;
            var barPadding =1;
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height",h);
                svg.selectAll("rect")
                    .data(dataset)
                    .enter()
                    .append("rect")
                    .attr({
                        x: function(d, i) { return i*(w/dataset.length);},
                        y: function(d) { return h-(d*4);},
                        width: w/dataset.length-barPadding,
                        height: function(d){
                            return d*4;
                        },
                        fill: function(d){ return "rgb(0,0,)" + (d*10)+")";}
                    });
        </script>
        <br>
        <script type="text/javascript">
            var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ]
              ];
              var w=500;
              var h=100;
              var svg = d3.select("body")
                            .append("svg")
                            .attr("width", w)
                            .attr("height", h);
                    svg.selectAll("circle")
                        .data(dataset)
                        .enter()
                        .append("circle")
                        .attr("cx", function(d) {
                            return d[0];
                       })
                       .attr("cy", function(d) {
                            return d[1];
                       })
                       .attr("r", function(d){
                            return Math.sqrt(h-d[1]);
                       });
                       
        </script>
